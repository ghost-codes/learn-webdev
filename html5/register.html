<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form>
        <label>First Name: </label>
        <input type="text" placeholder="First Name" name="firstname">
        <br>
        <label>Last Name: </label>
        <input type="text" placeholder="Last Name" name="lastname">
        <br>
        <label>Email: </label>
        <input type="email" placeholder="Email" required name="lastname">
        <br>
        <label>Password: </label>
        <input type="password" placeholder="Password" min="5" required name="password">
        <br>
        <label>Birthday: </label>
        <input type="date">
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Non-Binary
        <br>
        <label>Pets:</label>
        <input type="checkbox">Dogs
        <input type="checkbox">Cats
        <input type="checkbox">Snakes
        <br>
        <label>Cars: </label>
        <select>
            <option value="Volvo">Volvo</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Porsche">Porsche</option>
        </select>
        <br>
        <input type="submit" value="Register">
        <br>
        <input type="reset" value="Clear">
    </form>
</body>

</html>
